 <div style="display: inline-block; "  >
        <div class="row mb-3" >
            <div class="card text-white bg-dark  ml-5 mt-4"  >
      
                <div class="card-header" 
                     style="padding-right: 0%;" > <button style="color: #F7F0C6; background-color: transparent; border: none; display: inline;"                                        
                                                  class="nav-link" 
                                                  
                                             >
      
                                                                            <p style="font-size: 90%;">{{ list.title }}</p> 
                                                                      </button> 

                                        <button type="button"
                                        class="btn btn-outline-secondary mr-2" 
                                        placement="right"
                                        [ngbPopover]="popContent"
                                        popoverTitle= "List: {{ list.title }}"
                                        style="float: right; border: none;"
                                        >

                                                <i class="fa fa-bars" aria-hidden="true" ></i>

                                        </button>
                </div>
                
                <div class="card-body"  
                
                            >
                  <!-- <p class="card-text">Date Created: {{ board.date_created|date }}</p>
                  <p class="card-text">Created By: {{ board.owner }}</p> -->
                    
                  <!-- <div cdkDropListGroup> -->

                   
                        <div
                            cdkDropList
                            
                            #todoList="cdkDropList"
                            [cdkDropListData]="cards"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)"
                            
                        >
                            <app-cards *ngFor="let card of cards" 
                                        [card]="card"   
                                        (removecard)="removecard($event)"
                                        cdkDrag
                                        [cdkDragData]="card"
                                        class="example-box"
                                        
                                        >
                            </app-cards>
                        <!-- </div> -->
                            
                        <!-- </div> -->
                    </div>
               
                    
                    

                    <form class="form-inline"  
                        [formGroup]="form"  
                        (ngSubmit)="createCard()"
                        method="post">
                
                            <div class="form-group mx-sm-3 mb-2">
                                <input type="text" 
                                    class="form-control" 
                                    id="card name"
                                    formControlName='cardName'
                                    name='cardName'
                                    placeholder="Add Card..."
                                >
                            </div>
                
                            <button 
                                type="submit"
                                style="background-color: transparent; border: none; padding: 0;"
                            >
                            </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    



    <ng-template #popContent>
                <div ng-controller="boardlistcontrol" ng-app="plunker">

                    <p>
                        Create Card
                    </p>

                    <button id="delete-list" (click)="deletelist(list, list.id, list.board)" style="background-color:transparent; ">
                        <p>
                            Delete list
                    </button>

                </div>
    </ng-template>
