 <div style="display: inline-block; " >
        <div class="row mb-3">
            <div class="card text-white bg-dark  ml-5 mt-4"  >
      
                <div class="card-header" style="padding-right: 0%;" > <button style="color: #F7F0C6; background-color: transparent; border: none; display: inline;"

                                        <button type="button"

                <div class="card-body">

                </div>
            </div>
        </div>
    </div>

    



    <ng-template #popContent>
                <div ng-controller="boardlistcontrol" ng-app="plunker">

                    <p>
                        Create Card
                    </p>

                    <button routerLink="/board/{{ list.board }}/list/{{list.id}}/deleted/" >
                        <p>
                            Delete List
                        </p>
                    </button>

                </div>
    </ng-template>
