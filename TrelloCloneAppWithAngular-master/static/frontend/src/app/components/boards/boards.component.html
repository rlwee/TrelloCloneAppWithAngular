<table class="table table-striped table-dark table-hover" style="max-width: 80%; margin: auto;" >
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Board ID</th>
        <th scope="col">Board Title</th>
        <th scope="col">Owner</th>
        <th scope="col">Date Created</th>
      </tr>
    </thead>
    <tbody>
        
      <tr  *ngFor="let board of boards">
        <!-- <th scope="row">1</th> -->
        <td routerLink="/board/detail/{{ board.id }}">{{ board.id }}</td>
        <td routerLink="/board/detail/{{ board.id }}">{{ board.title }}</td>
        <td routerLink="/board/detail/{{ board.id }}">{{ board.owner }}</td>
        <td routerLink="/board/detail/{{ board.id }}">{{ board.date_created|date }}</td>
      </tr>
          
  </tbody>
  </table>
